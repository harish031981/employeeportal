<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="/css/customFormStyle.css"
	th:href="@{css/customFormStyle.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Employee login</title>



</head>
<body>
<div class="login-page">
	<div class="form">
		<form th:action="@{/login}" method="post" class="register-form">
			<h1>Sign-In</h1>
			<div class="imgcontainer">
				<img
					src="https://pngimage.net/wp-content/uploads/2018/06/login-png-images-2.png"
					alt="Avatar" class="avatar">
			</div>

			<input type="text" name="username" placeholder="User Name or Email"
				pattern="[A-Za-z]+"
				title="Only alpahbetic characters allowed in name" required /> <input
				type="password" name="password" placeholder="Password" required />

			<div class="alert alert-danger" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You
				have been logged out.</div>
			<div>
				<button type="submit" />
				Sign-In
			</div>
		</form>
		<a th:href="@{/signup}">Sign-up</a>
	</div>
	</div>
</body>
</html>
